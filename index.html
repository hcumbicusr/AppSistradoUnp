<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <meta name="format-detection" content="telephone=no" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link rel="stylesheet" href="css/sistrado.css" >
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" >
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" >
        <link rel="stylesheet" type="text/css" href="css/index.css" >
        <title>Sistrado UNP</title>
    </head>
    <body>
        <div data-role="page" id="sistrado">
            <p class="event listening">EL dispositivo se está conectando. Espere porfavor</p>
            <p class="event received">Dispositivo listo para ser usado</p>
            <!-- -->
            <div data-role="header" data-position="fixed">
                <h1 style="font-weight: bold">SISTRADO UNP - 2015</h1>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset>
                        <label for="nroRegistro">Nro de registro: </label>
                        <div data-role="fieldcontain">                            
                            <input type="text"  id="nroRegistro" name="nroRegistro" placeholder="000000" maxlength="6" autofocus required >
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="nroDependencia">Nro de dependencia: </label>
                        <div data-role="fieldcontain">                            
                            <input type="text"  id="nroDependencia" name="nroDependencia" placeholder="0000" maxlength="4" required >
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="anio">Año: </label>
                        <div data-role="fieldcontain">                            
                            <input type="text"  id="anio" name="anio" placeholder="00" maxlength="2" required >
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="correlativo">Correlativo: </label>
                        <div data-role="fieldcontain">                            
                            <input type="text"  id="correlativo" name="correlativo" placeholder="0" maxlength="1" required >
                        </div>
                    </fieldset>
                    <fieldset>
                        <a id="btnBuscar" data-role="button" >Buscar</a>
                    </fieldset>
                </div>
                <hr>
                <div data-role="fieldcontain">
                    <!--div data-role="panel" id="datos"> <!--  data-display="push" -->
                        <fieldset>
                            <div data-role="fieldcontain" id="encadezado">
                                <!-- datos del encabezado -->
                            </div>
                        </fieldset>
                        <fieldset>
                            <table data-role="table" id="tblSistrado"
                                data-mode="columntoggle" class="ui-responsive" >
                                <thead>
                                    <tr class="ui-bar-inherit">
                                        <th data-priority="1" >Origen</th>
                                        <th data-priority="1" >F. Envío</th>
                                        <th data-priority="1" >Acción</th>
                                        <th data-priority="1" >Destino</th>
                                        <th data-priority="1" >F. Recepción</th>
                                        <th data-priority="1" >Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </fieldset>
                    <!--</div> -->
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>&COPY; 2015 - SISTRADO UNP</h1>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>       
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
              
        <!-- codigo fuente de la app -->        
    </body>
</html>
